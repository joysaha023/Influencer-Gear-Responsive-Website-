<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://kit.fontawesome.com/0ccfffeb75.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header section start -->
    <header>
        <div class="header-section">
            <nav>
                <div class="nav-logo">
                    <h4>Influencer products</h4>
                </div>
                <div class="nav-items">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Log In</a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header section end -->

    <!-- Banner section start -->
    <section class="banner-section">
        <div class="banner-box">
            <div class="banner-content">
                <h1>Start your Journey as <br> Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br> vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <div class="banner-btn">
                    <a href="#">Preebook now<i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
            <div class="banner-image">
                <img src="./assets/images/main-camera.png" alt="image">
            </div>
        </div>
    </section>
    <!-- Banner section end -->

    <!-- client section start -->
    <section class="client-section">
        <div class="client-box">
            <div class="client-img">
                <img src="./assets/logos/Alibaba.svg" alt="">
            </div>
            <div class="client-img">
                <img src="./assets/logos/Amazon.svg" alt="">
            </div>
            <div class="client-img">
                <img src="./assets/logos/Daraz.pk Logo.svg" alt="">
            </div>
            <div class="client-img">
                <img src="./assets/logos/Ebay.svg" alt="">
            </div>
            <div class="client-img">
                <img src="./assets/logos/Rakuten.svg" alt="">
            </div>
            <div class="client-img">
                <img src="./assets/logos/Walmart.svg" alt="">
            </div>
            <div class="client-img">
                <img src="./assets/logos/Target.svg" alt="">
            </div>
        </div>
    </section>
    <!-- client section end -->



    <div style="margin-bottom: 500px;"></div>
</body>
</html>
